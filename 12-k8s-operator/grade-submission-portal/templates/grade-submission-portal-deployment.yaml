apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.microservice.name}}
  namespace: {{.Values.microservice.namespace}}
spec:
  replicas: {{.Values.microservice.replicas}}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{.Values.microservice.name}}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grade-submission
        app.kubernetes.io/component: frontend
        app.kubernetes.io/instance: {{.Values.microservice.name}}
    spec:
      containers:
        - name: {{.Values.microservice.name}}
          image: {{.Values.workload.image}}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{.Values.workload.port}}
            initialDelaySeconds: {{.Values.workload.livenessDelay}}
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /readyz
              port: {{.Values.workload.port}}
            periodSeconds: 5
          envFrom:
            - configMapRef:
                name: {{.Values.microservice.name}}-config
          resources:
            requests:
              memory: {{.Values.workload.memory}}
              cpu: {{.Values.workload.cpu}}
            limits:
              memory: '128Mi'
          ports:
            - containerPort: {{.Values.workload.port}}
